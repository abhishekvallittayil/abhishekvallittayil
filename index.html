<script>
document.addEventListener("DOMContentLoaded", function () {

  const bootScreen = document.getElementById("bootScreen");
  const mainContent = document.getElementById("mainContent");
  const bootOutput = document.getElementById("bootOutput");

  const bootLines = [
    "> Initializing Portfolio...",
    "> Loading Security Modules...",
    "> Access Granted."
  ];

  if (sessionStorage.getItem("booted")) {
    bootScreen.style.display = "none";
    mainContent.style.display = "block";
    startHeroTyping();
    startMatrix();
    return;
  }

  let lineIndex = 0;
  let charIndex = 0;

  function typeBoot() {
    if (lineIndex < bootLines.length) {
      if (charIndex < bootLines[lineIndex].length) {
        bootOutput.innerHTML += bootLines[lineIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeBoot, 30);
      } else {
        bootOutput.innerHTML += "<br/>";
        lineIndex++;
        charIndex = 0;
        setTimeout(typeBoot, 400);
      }
    } else {
      setTimeout(() => {
        bootScreen.style.opacity = "0";
        setTimeout(() => {
          bootScreen.style.display = "none";
          mainContent.style.display = "block";
          sessionStorage.setItem("booted", "true");
          startHeroTyping();
          startMatrix();
        }, 800);
      }, 500);
    }
  }

  function startHeroTyping() {
    const text = "Cybersecurity Researcher";
    const typingElement = document.querySelector(".typing");
    let index = 0;

    function typeEffect() {
      if (index < text.length) {
        typingElement.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeEffect, 60);
      }
    }

    typeEffect();
  }

  typeBoot();
});
</script>

<script>
const canvas = document.getElementById("matrixCanvas");
const ctx = canvas.getContext("2d");
const letters = "01";
const fontSize = 14;
let columns, drops;

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  columns = canvas.width / fontSize;
  drops = Array(Math.floor(columns)).fill(1);
}

function draw() {
  ctx.fillStyle = "rgba(0,0,0,0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#00ff9f";
  ctx.font = fontSize + "px monospace";

  for (let i = 0; i < drops.length; i++) {
    const text = letters[Math.floor(Math.random() * letters.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }

    drops[i]++;
  }
}

function startMatrix() {
  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  function animate() {
    draw();
    requestAnimationFrame(animate);
  }

  animate();
}
</script>
